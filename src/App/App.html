<div class="frame frame--center">
  <ul class="tree tree--parent">
    <li class="tree__item tree__item--indent">
      <div class="tree-item__side tree-item__side--left">
        <img
          class="tree-item__img tree-item__img--indent"
          src="../assets/folder.png"
          alt=""
        />
        <p class="tree-item__name">Folder 1</p>
      </div>
      <div class="tree-item__side tree-item__side--righ">
        <button class="tree-item__btn tree-item__btn--edit"></button>
        <button class="tree-item__btn tree-item__btn--garbage"></button>
      </div>
    </li>
    <ul class="tree tree--children">
      <li class="tree__item tree__item--indent">
        <div class="tree-item__side tree-item__side--left">
          <img
            class="tree-item__img tree-item__img--indent"
            src="../assets/file.png"
            alt=""
          />
          <p class="tree-item__name">File 1</p>
        </div>
        <div class="tree-item__side tree-item__side--righ">
          <button class="tree-item__btn tree-item__btn--edit"></button>
          <button class="tree-item__btn tree-item__btn--garbage"></button>
        </div>
      </li>
    </ul>
  </ul>
  {{ arrayNodes[0].sayHi() }} {{ arrayNodes[1].sayHi() }} {{ arrayNodes }}
</div>
